<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Buoy Monitoring System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
</head>
<body>
    <div class="header">
        <div class="brand"><span class="brand-badge"></span> Environmental Light Polution Monitoring System</div>
    </div>

    <div id="map">
        <div class="top-row">
            <div id="map">
                <div class="card-stack">
                    <div class="card p-3">
                        <h6>Light Sensor KPIs</h6>
                        <div class="kpis">
                            <div class="kpi"><div class="label">Total Sensors</div><div id="kpiTotal" class="value">0</div></div>
                            <div class="kpi"><div class="label">Online</div><div id="kpiOnline" class="value">0</div></div>
                            <div class="kpi"><div class="label">Offline</div><div id="kpiOffline" class="value">0</div></div>
                        </div>
                    </div>

                    <div class="card p-3">
                        <h6>Status Distribution</h6>
                        <canvas id="statusChart" style="max-height:200px;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
